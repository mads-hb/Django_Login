{% extends "regapp/base.html" %}
{% load staticfiles %}
{% block body_block %}
<div class="jumbotron">

        {% if registered %}
            <h1>Thanks For Registring Your Profile</h1>
        {% else %}
    <h1>Register Here! </h1>
    <h3>Fill out the User Creation Form: </h3>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                    <input type="submit" value="Submit">
                      </form>
                    {% endif %}


</div>
{% endblock %}
